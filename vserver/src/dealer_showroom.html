    <!-- Custom scripts 여기부터 항상 복사해서 사용합니다. -->

    <!-- 페이지의 이름은 main.js 에서 설정. -->
    <input id="pageName" type="hidden" value="Showroom" />
    <!-- 모든 HTML 페이지에 항상 동일하게 넣어주세요. js 파일이 추가 될 때마다 모든 HTML 파일을 그에 맞게 업데이트 시켜주어야 합니다. -->
    <!-- 이렇게 하는이유는 빌드 하였을 때 모든 코드가 다 들어가게 하기 위함입니다. -->
    <!-- build:js ./js/script.js -->
    <script src="./js/pages/Showroom.js"></script>
    <script src="./js/pages/SingleProduct.js"></script>
    <script src="./js/models/cookie.js"></script>
    <script src="./js/common.js"></script>
